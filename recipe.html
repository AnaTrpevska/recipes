<body>

<div class="container">

    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="index.html">Home</a>
            </div>
            <div class="col-4 text-center">
                <span class="blog-header-logo text-dark">Recipe</span>
            </div>
            <div class="form-inline mt-2 mt-md-0">
                <input id="search-query" class="form-control mr-sm-2" type="text" placeholder="Search recipe"

                <button class="btn btn-outline-secondary my-2 my-sm-0" onclick="searchRecipe();">Search</button>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="recipes-list.html?type=appetizer">Appetizer</a>
            <a class="p-2 text-muted" href="recipes-list.html?type=beverage">Beverage</a>
            <a class="p-2 text-muted" href="recipes-list.html?type=bread">Bread</a>
            <a class="p-2 text-muted" href="recipes-list.html?type=dessert">Dessert</a>
            <a class="p-2 text-muted" href="recipes-list.html?type=drink">Drink</a>

        </nav>
    </div>

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark row">
        <div class="col-md-5 px-0">
            <h1 id="recipe-title" class="display-4 font-italic"></h1>
        </div>
        <div class="col-md-7 px-0">
            <img class="rounded float-right" id="recipe-image" src=""/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 blog-main">
            <div class="blog-post">
                <h2 id="recipe-title-2" class="blog-post-title"></h2>
                <p id="recipe-ready-in-minutes" class="blog-post-meta"></p>
                <hr>
                <p id="recipe-summary-2"></p>
            </div>
        </div>

        <aside class="col-md-4 blog-sidebar">
            <div class="p-3 mb-3 bg-light rounded">
                <h4 class="font-italic">Dish type(s)</h4>
                <div id="recipe-dish-types"></div>
            </div>

            <div class="p-3">
                <h4 class="font-italic">Ingridients</h4>
                <ol id="recipe-ingredients" class="list-unstyled">
