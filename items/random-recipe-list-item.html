<!-- Random recipe in the random recipes carousel -->
<div class="carousel-item {{random-recipe-list-item-active}}">
    <!-- The recipe image -->
    <img class="second-slide" src="{{random-recipe-list-item-image}}">
    <div class="container">
        <div class="carousel-caption center">
            <!-- H1 - Heading - The recipe title -->
            <h1>{{random-recipe-list-item-title}}</h1>
            <!-- A tag - Link - The see recipe button -->
            <p><a class="btn btn-lg btn-primary" href="recipe.html?id={{random-recipe-list-item-id}}" role="button">See recipe</a></p>
        </div>
    </div>
</div>
